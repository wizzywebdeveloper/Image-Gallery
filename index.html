<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 25px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            color: #667eea;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .filter-btn.active {
            background: #764ba2;
            color: white;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: all 0.4s ease;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .overlay {
            transform: translateY(0);
        }

        .overlay h3 {
            color: white;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .overlay p {
            color: #ddd;
            font-size: 14px;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }
        

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .lightbox.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .lightbox-content img {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .lightbox-info {
            text-align: center;
            color: white;
            margin-top: 15px;
        }

        .lightbox-info h3 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .lightbox-info p {
            font-size: 16px;
            color: #ccc;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            background: rgba(255,255,255,0.1);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(90deg);
        }
         .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: none;
            font-size: 35px;
            padding: 15px 22px;
            cursor: pointer;
            border-radius: 50%;
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
            font-weight: bold;
         }

         .nav-btn:hover {
             background: rgba(255, 255, 255, 0.25);
             transform: translateY(-50%) scale(1.15);
         }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 25px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .filter-btn {
                padding: 8px 18px;
                font-size: 14px;
            }

            .nav-btn {
                padding: 10px 15px;
                font-size: 24px;
            }

            .close-btn {
                top: 10px;
                right: 10px;
                font-size: 30px;
                width: 40px;
                height: 40px;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Image Gallery</h1>
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="nature">Nature</button>
            <button class="filter-btn" data-filter="urban">Urban</button>
            <button class="filter-btn" data-filter="abstract">Abstract</button>
        </div>

        <div class="gallery" id="gallery"></div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="closeBtn">&times;</span>
        <button class="nav-btn prev-btn" id="prevBtn">←</button>
        <button class="nav-btn next-btn" id="nextBtn">→</button>
        <div class="lightbox-content">
            <img id="lightboxImg" src="" alt="">
            <div class="lightbox-info">
                <h3 id="lightboxTitle"></h3>
                <p id="lightboxCategory"></p>
            </div>
        </div>
    </div>

    <script>
        const images = [
            { id: 1, src: 'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600', title: 'Mountain Peak', category: 'nature' },
            { id: 2, src: 'https://images.unsplash.com/photo-1449824913935-59a10b8d2000?w=600', title: 'City Lights', category: 'urban' },
            { id: 3, src: 'https://images.unsplash.com/photo-1557672172-298e090bd0f1?w=600', title: 'Color Splash', category: 'abstract' },
            { id: 4, src: 'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?w=600', title: 'Forest Path', category: 'nature' },
            { id: 5, src: 'https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?w=600', title: 'Urban Skyline', category: 'urban' },
            { id: 6, src: 'https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?w=600', title: 'Geometric', category: 'abstract' },
            { id: 7, src: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600', title: 'Lake View', category: 'nature' },
            { id: 8, src: 'https://images.unsplash.com/photo-1514565131-fce0801e5785?w=600', title: 'Street Art', category: 'urban' },
            { id: 9, src: 'https://images.unsplash.com/photo-1541701494587-cb58502866ab?w=600', title: 'Wave Pattern', category: 'abstract' },
            { id: 10, src: 'https://images.unsplash.com/photo-1426604966848-d7adac402bff?w=600', title: 'Waterfall', category: 'nature' },
            { id: 11, src: 'https://images.unsplash.com/photo-1477959858617-67f85cf4f1df?w=600', title: 'Architecture', category: 'urban' },
            { id: 12, src: 'https://images.unsplash.com/photo-1550859492-d5da9d8e45f3?w=600', title: 'Gradient', category: 'abstract' }
        ];

        let currentFilter = 'all';
        let currentImageIndex = 0;
        let filteredImages = [...images];

        function renderGallery(filter = 'all') {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            filteredImages = filter === 'all' ? images : images.filter(img => img.category === filter);
            
            filteredImages.forEach((image, index) => {
                const item = document.createElement('div');
                item.className = 'gallery-item';
                item.innerHTML = `
                    <img src="${image.src}" alt="${image.title}">
                    <div class="overlay">
                        <h3>${image.title}</h3>
                        <p>${image.category}</p>
                    </div>
                `;
                item.addEventListener('click', () => openLightbox(index));
                gallery.appendChild(item);
            });
        }

        function openLightbox(index) {
            currentImageIndex = index;
            updateLightbox();
            document.getElementById('lightbox').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateLightbox() {
            const image = filteredImages[currentImageIndex];
            document.getElementById('lightboxImg').src = image.src;
            document.getElementById('lightboxTitle').textContent = image.title;
            document.getElementById('lightboxCategory').textContent = image.category.toUpperCase();
        }

        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % filteredImages.length;
            updateLightbox();
        }

        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + filteredImages.length) % filteredImages.length;
            updateLightbox();
        }

        document.getElementById('closeBtn').addEventListener('click', closeLightbox);
        document.getElementById('nextBtn').addEventListener('click', nextImage);
        document.getElementById('prevBtn').addEventListener('click', prevImage);

        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.id === 'lightbox') closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('lightbox').classList.contains('active')) return;
            
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowRight') nextImage();
            if (e.key === 'ArrowLeft') prevImage();
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGallery(btn.dataset.filter);
            });
        });

        renderGallery();
    </script>
</body>
</html>
